<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Meeting</title>
</head>
<body>
    <h1>Edit Meeting</h1>
    <form method="POST">
        <label>Client 1:</label>
        <select name="client1_id">
            {% for client in clients %}
            <option value="{{ client['_id'] }}" {% if meeting['client1_id'] == str(client['_id']) %}selected{% endif %}>
                {{ client['gender'] }} - {{ client['zodiac_sign'] }}
            </option>
            {% endfor %}
        </select><br>

        <label>Client 2:</label>
        <select name="client2_id">
            {% for client in clients %}
            <option value="{{ client['_id'] }}" {% if meeting['client2_id'] == str(client['_id']) %}selected{% endif %}>
                {{ client['gender'] }} - {{ client['zodiac_sign'] }}
            </option>
            {% endfor %}
        </select><br>

        <label>Date:</label>
        <input type="date" name="date" value="{{ meeting['date'] }}"><br>

        <label>Status:</label>
        <input type="text" name="status" value="{{ meeting['status'] }}"><br>

        <button type="submit">Save Changes</button>
    </form>
    <a href="/meetings">Back to Meetings</a>
</body>
</html>
