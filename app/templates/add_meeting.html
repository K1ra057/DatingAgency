<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Meeting</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Create New Meeting</h1>

        <!-- Form to create a new meeting -->
        <form method="POST" action="{{ url_for('add_meeting') }}">
            <div class="mb-3">
                <label for="client1_id" class="form-label">Select the first client</label>
                <select id="client1_id" name="client1_id" class="form-select" required>
                    {% for client in clients %}
                        <option value="{{ client['_id'] }}">
                            {{ client['display'] }} | Description: {{ client['self_description'] }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="client2_id" class="form-label">Select the second client</label>
                <select id="client2_id" name="client2_id" class="form-select" required>
                    {% for client in clients %}
                        <option value="{{ client['_id'] }}">
                            {{ client['display'] }} | Description: {{ client['self_description'] }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="date" class="form-label">Meeting Date</label>
                <input type="date" id="date" name="date" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Create Meeting</button>
        </form>

        <a href="/meetings/1" class="btn btn-link mt-3">Back to Meetings</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
