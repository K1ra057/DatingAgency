<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Meeting</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Add New Meeting</h1>

        <!-- Форма додавання зустрічі -->
        <form method="POST">
            <div class="mb-3">
                <label for="client1" class="form-label">Client 1:</label>
                <select name="client1_id" id="client1" class="form-select">
                    {% for client in clients %}
                    <option value="{{ client['_id'] }}">{{ client['gender'] }} - {{ client['zodiac_sign'] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="client2" class="form-label">Client 2:</label>
                <select name="client2_id" id="client2" class="form-select">
                    {% for client in clients %}
                    <option value="{{ client['_id'] }}">{{ client['gender'] }} - {{ client['zodiac_sign'] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date:</label>
                <input type="date" name="date" id="date" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Add Meeting</button>
        </form>

        <a href="/meetings/1" class="btn btn-link mt-3">Back to Meetings</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
