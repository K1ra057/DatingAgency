<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Requirements</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Client Requirements for Partner</h1>

        <!-- Таблиця вимог -->
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Parameter</th>
                    <th>Requirement</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Height (cm)</td>
                    <td>{{ client.partner_requirements.height }}</td>
                </tr>
                <tr>
                    <td>Weight (kg)</td>
                    <td>{{ client.partner_requirements.weight }}</td>
                </tr>
                <tr>
                    <td>Zodiac Sign</td>
                    <td>{{ client.partner_requirements.zodiac_sign }}</td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td>{{ client.self_description }}</td>
                </tr>
            </tbody>
        </table>

        <a href="/" class="btn btn-primary mt-4">Back to Home</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
