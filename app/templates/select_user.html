<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <title>Select User</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Select a User</h1>
      <ul class="list-group">
        {% for user in users %}
        <li class="list-group-item">
          {{ user.self_description }} ({{ user.age }} years)
          <a
            href="/matches/{{ user._id }}"
            class="btn btn-sm btn-success float-end"
            >Find Matches</a
          >
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
